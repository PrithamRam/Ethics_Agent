<!DOCTYPE html>
<html>
<head>
    <title>Error - Medical Ethics Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 5px;
        }
        .error-title {
            color: #c53030;
            margin-bottom: 15px;
        }
        .error-message {
            color: #742a2a;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p class="error-message">{{ error }}</p>
        <button onclick="window.location.href='{{ back_url }}'" class="back-button">
            Back to Query Form
        </button>
    </div>
</body>
</html>
